# -- General settings --

# I know c-s is saving... but I kind of like it
set -g prefix C-s
bind C-s send-prefix
bind-key s send-prefix

set -g default-terminal "screen-256color"

# Start indexing windows from 1
set -g base-index 1
setw -g pane-base-index 1

# Set automatic rename
setw -g automatic-rename on

# Window titles
set -g set-titles on

# Reload key
bind r source-file ~/.tmux.conf

# New window
bind-key C-c new-window
bind-key c new-window
bind-key p previous-window

# Pane switching with Alt+arrow
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"



# Swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U

# Split windows like in my vim setup
bind-key - split-window -v
bind-key _ split-window -v
bind-key | split-window -h

# Resize panes like vim
bind-key -r < resize-pane -L 5
bind-key -r > resize-pane -R 5
bind-key -r + resize-pane -U 10
bind-key -r = resize-pane -D 10


# -- Statusbar settings --

# Activity Monitoring
setw -g monitor-activity on
set -g visual-activity on

# Default statusbar colors

set -g default-terminal "screen-256color"
set -g status-bg colour235
set -g status-fg white

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg blackStatus bar configuration
set-option -g status-left '#[fg=red]#H#[default]:'

# Right
load='#[fg=yellow]#(uptime)#[default] '
